apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "memory-oom.fullname" . }}
  labels:
    {{- include "memory-oom.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "memory-oom.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "memory-oom.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.pod.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.pod.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: {{ .Values.restartPolicy }}
      containers:
        - name: {{ .Values.pod.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              echo "Starting memory eater..."
              python3 - <<'PY'
              import os, time
              step = int(os.getenv('STEP_BYTES', '1048576'))
              interval = float(os.getenv('INTERVAL_SECONDS', '0.2'))
              steps = int(os.getenv('STEPS', '100000'))
              chunks = []
              print(f"Allocating {step} bytes every {interval}s up to {steps} steps")
              for i in range(steps):
                  chunks.append(bytearray(step))
                  if i % 50 == 0:
                      print(f"Allocated ~{(i+1)*step/1048576:.1f} MiB")
                  time.sleep(interval)
              print("Completed without OOM (unlikely with small limits). Exiting...")
              PY
              # Sleep shortly to allow logs to flush
              sleep 2
          env:
            - name: STEP_BYTES
              value: "{{ .Values.memory.stepBytes }}"
            - name: INTERVAL_SECONDS
              value: "{{ .Values.memory.intervalSeconds }}"
            - name: STEPS
              value: "{{ .Values.memory.steps }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
