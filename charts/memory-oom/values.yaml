# Container memory allocation behavior
maxCount: 100
hasProblem: true

# K8s resources (keep small to trigger OOM safely)
resources:
  requests:
    cpu: "5m"
    memory: "16Mi"
  limits:
    cpu: "50m"
    memory: "32Mi"

pod:
  name: memory-oom
  annotations: {}
  labels: {}

restartPolicy: Always

# Use a Deployment to get CrashLoopBackOff behavior automatically
replicaCount: 1

# Optional node scheduling
nodeSelector: {}
tolerations: []
affinity: {}
